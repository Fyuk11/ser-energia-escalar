backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "landing"
    label: "Landing Demo"
    files:
      - file: "content/landings/landing-demo.md"
        label: "Landing Demo Cliente"
        name: "landingdemo"
        fields:
          - { name: "title", label: "Título", widget: "string" }
          - { name: "description", label: "Descripción", widget: "text" }

          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { name: "canonical", label: "Canonical", widget: "string" }
              - { name: "og_title", label: "OG Title", widget: "string" }
              - { name: "og_description", label: "OG Description", widget: "text" }
              - { name: "og_image", label: "OG Image", widget: "image" }
              - { name: "twitter_title", label: "Twitter Title", widget: "string" }
              - { name: "twitter_description", label: "Twitter Description", widget: "text" }

          - label: "Menú de navegación"
            name: "nav"
            widget: "list"
            fields:
              - { name: "text", label: "Texto", widget: "string" }
              - { name: "url", label: "URL", widget: "string" }
              - { name: "external", label: "¿Enlace externo?", widget: "boolean", required: false }

          - label: "Secciones"
            name: "sections"
            widget: "list"
            types:
              - label: "Hero"
                name: "hero"
                widget: "object"
                fields:
                  - { name: "title", label: "Título", widget: "string" }
                  - { name: "subtitle", label: "Subtítulo", widget: "text" }
                  - { name: "background", label: "Fondo", widget: "image" }
                  - label: "CTAs"
                    name: "ctas"
                    widget: "list"
                    fields:
                      - { name: "text", label: "Texto", widget: "string" }
                      - { name: "url", label: "URL", widget: "string" }

              - label: "Beneficios"
                name: "benefits"
                widget: "object"
                fields:
                  - { name: "title", label: "Título", widget: "string" }
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - { name: "icon", label: "Ícono", widget: "image" }
                      - { name: "title", label: "Título", widget: "string" }
                      - { name: "text", label: "Texto", widget: "text" }

              - label: "Steps"
                name: "steps"
                widget: "object"
                fields:
                  - { name: "title", label: "Título", widget: "string" }
                  - label: "Pasos"
                    name: "steps"
                    widget: "list"
                    fields:
                      - { name: "number", label: "Número", widget: "number" }
                      - { name: "title", label: "Título", widget: "string" }
                      - { name: "text", label: "Texto", widget: "text" }

              - label: "Divider"
                name: "section-divider"
                widget: "object"
                fields:
                  - { name: "fill", label: "Color de fondo", widget: "string", required: false }
                  - label: "Gradiente"
                    name: "gradient"
                    widget: "list"
                    required: false
                    fields:
                      - { name: "offset", label: "Offset", widget: "string" }
                      - { name: "color", label: "Color", widget: "string" }
                      - { name: "opacity", label: "Opacidad", widget: "number", required: false }
                  - { name: "invert", label: "Invertir", widget: "boolean", required: false }

              - label: "About"
                name: "about"
                widget: "object"
                fields:
                  - { name: "title", label: "Título", widget: "string" }
                  - { name: "text", label: "Texto", widget: "text" }
                  - { name: "extra_text", label: "Texto Extra", widget: "text", required: false }
                  - { name: "images", label: "Imágenes", widget: "list", field: { name: "image", label: "Imagen", widget: "image" } }

              - label: "FAQs"
                name: "faqs"
                widget: "object"
                fields:
                  - { name: "title", label: "Título", widget: "string" }
                  - label: "Preguntas"
                    name: "items"
                    widget: "list"
                    fields:
                      - { name: "question", label: "Pregunta", widget: "string" }
                      - { name: "answer", label: "Respuesta", widget: "text" }

              - label: "CTA Video"
                name: "cta-video"
                widget: "object"
                fields:
                  - { name: "title", label: "Título", widget: "string" }
                  - { name: "subtitle", label: "Subtítulo", widget: "string" }
                  - label: "CTAs"
                    name: "ctas"
                    widget: "list"
                    fields:
                      - { name: "text", label: "Texto", widget: "string" }
                      - { name: "url", label: "URL", widget: "string" }

              - label: "Contacto"
                name: "contact"
                widget: "object"
                fields:
                  - { name: "title", label: "Título", widget: "string" }
                  - { name: "text", label: "Texto", widget: "text" }

              - label: "Footer"
                name: "footer"
                widget: "object"
                fields:
                  - { name: "text", label: "Texto", widget: "string" }
                  - { name: "email", label: "Email", widget: "string" }
                  - label: "Links"
                    name: "links"
                    widget: "list"
                    fields:
                      - { name: "text", label: "Texto", widget: "string" }
                      - { name: "url", label: "URL", widget: "string" }
                  - label: "Redes Sociales"
                    name: "social"
                    widget: "list"
                    fields:
                      - { name: "network", label: "Red", widget: "string" }
                      - { name: "url", label: "URL", widget: "string" }
