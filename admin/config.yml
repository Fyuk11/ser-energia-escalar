backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "landing"
    label: "Ser energía escalar"
    files:
      - file: "content/landings/landing-demo.md"
        label: "Landing Ser energía escalar"
        name: "landingdemo"
        fields:
          - name: "title"
            label: "Título"
            widget: "string"

          - name: "description"
            label: "Descripción"
            widget: "text"

          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - name: "canonical"
                label: "Canonical"
                widget: "string"
              - name: "og_title"
                label: "OG Title"
                widget: "string"
              - name: "og_description"
                label: "OG Description"
                widget: "text"
              - name: "og_image"
                label: "OG Image"
                widget: "image"
              - name: "twitter_title"
                label: "Twitter Title"
                widget: "string"
              - name: "twitter_description"
                label: "Twitter Description"
                widget: "text"
              - name: "twitter_image"
                label: "Twitter Image"
                widget: "image"

          - label: "Menú de navegación"
            name: "nav"
            widget: "list"
            fields:
              - name: "text"
                label: "Texto"
                widget: "string"
              - name: "url"
                label: "URL"
                widget: "string"
              - name: "external"
                label: "¿Enlace externo?"
                widget: "boolean"
                required: false

          - label: "Secciones"
            name: "sections"
            widget: "list"
            types:

              - label: "Hero"
                name: "hero"
                widget: "object"
                fields:
                  - name: "title"
                    label: "Título"
                    widget: "string"
                  - name: "subtitle"
                    label: "Subtítulo"
                    widget: "text"
                  - label: "Videos"
                    name: "videos"
                    widget: "object"
                    fields:
                      - name: "desktopWebm"
                        label: "Desktop WebM"
                        widget: "string"
                      - name: "desktopMp4"
                        label: "Desktop MP4"
                        widget: "string"
                      - name: "mobileWebm"
                        label: "Mobile WebM"
                        widget: "string"
                      - name: "mobileMp4"
                        label: "Mobile MP4"
                        widget: "string"
                  - label: "CTAs"
                    name: "ctas"
                    widget: "list"
                    fields:
                      - name: "text"
                        label: "Texto"
                        widget: "string"
                      - name: "url"
                        label: "URL"
                        widget: "string"

              - label: "Qué es / What-is"
                name: "what-is"
                widget: "object"
                fields:
                  - name: "title"
                    label: "Título"
                    widget: "string"
                  - name: "subtitle"
                    label: "Subtítulo"
                    widget: "text"
                  - label: "Texto"
                    name: "text"
                    widget: "list"
                    fields:
                      - name: "text"
                        label: "Párrafo"
                        widget: "text"
                  - label: "Visual"
                    name: "visual"
                    widget: "object"
                    fields:
                      - name: "type"
                        label: "Tipo"
                        widget: "string"
                      - name: "src"
                        label: "Src"
                        widget: "string"
                      - name: "alt"
                        label: "Alt"
                        widget: "string"

              - label: "Beneficios"
                name: "benefits"
                widget: "object"
                fields:
                  - name: "title"
                    label: "Título"
                    widget: "string"
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - name: "icon"
                        label: "Ícono"
                        widget: "image"
                      - name: "title"
                        label: "Título"
                        widget: "string"
                      - name: "text"
                        label: "Texto"
                        widget: "text"
                  - name: "cta_text"
                    label: "CTA Texto"
                    widget: "string"
                  - name: "cta_link"
                    label: "CTA Link"
                    widget: "string"

              - label: "Equipos"
                name: "equipos"
                widget: "object"
                fields:
                  - name: "title"
                    label: "Título"
                    widget: "string"
                  - name: "subtitle"
                    label: "Subtítulo"
                    widget: "text"
                  - label: "Lista de Equipos"
                    name: "equipos"
                    widget: "list"
                    fields:
                      - name: "name"
                        label: "Nombre"
                        widget: "string"
                      - name: "description"
                        label: "Descripción"
                        widget: "text"
                      - name: "icon"
                        label: "Ícono"
                        widget: "image"
                      - name: "price"
                        label: "Precio"
                        widget: "string"
                  - label: "CTA"
                    name: "cta"
                    widget: "object"
                    fields:
                      - name: "text"
                        label: "Texto"
                        widget: "string"
                      - name: "link"
                        label: "URL"
                        widget: "string"

              - label: "Testimonios"
                name: "testimonios"
                widget: "object"
                fields:
                  - name: "title"
                    label: "Título"
                    widget: "string"
                  - name: "subtitle"
                    label: "Subtítulo"
                    widget: "string"
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - name: "name"
                        label: "Nombre"
                        widget: "string"
                      - name: "role"
                        label: "Rol"
                        widget: "string"
                      - name: "quote"
                        label: "Testimonio"
                        widget: "text"
                      - name: "avatar"
                        label: "Avatar"
                        widget: "image"
                  - label: "CTA"
                    name: "cta"
                    widget: "object"
                    fields:
                      - name: "text"
                        label: "Texto"
                        widget: "string"
                      - name: "link"
                        label: "URL"
                        widget: "string"

              - label: "Steps / Soporte"
                name: "steps"
                widget: "object"
                fields:
                  - name: "title"
                    label: "Título"
                    widget: "string"
                  - name: "subtitle"
                    label: "Subtítulo"
                    widget: "string"
                  - label: "Pasos"
                    name: "steps"
                    widget: "list"
                    fields:
                      - name: "number"
                        label: "Número"
                        widget: "string"
                      - name: "title"
                        label: "Título"
                        widget: "string"
                      - name: "text"
                        label: "Texto"
                        widget: "text"
                  - label: "CTA"
                    name: "cta"
                    widget: "object"
                    fields:
                      - name: "text"
                        label: "Texto"
                        widget: "string"
                      - name: "url"
                        label: "URL"
                        widget: "string"

              - label: "Divider"
                name: "section-divider"
                widget: "object"
                fields:
                  - name: "invert"
                    label: "Invertir"
                    widget: "boolean"
                    required: false
                  - label: "Gradiente"
                    name: "gradient"
                    widget: "list"
                    required: false
                    fields:
                      - name: "offset"
                        label: "Offset"
                        widget: "string"
                      - name: "color"
                        label: "Color"
                        widget: "string"
                      - name: "opacity"
                        label: "Opacidad"
                        widget: "number"
                        required: false

              - label: "About"
                name: "about"
                widget: "object"
                fields:
                  - name: "title"
                    label: "Título"
                    widget: "string"
                  - name: "story"
                    label: "Historia"
                    widget: "text"
                  - name: "differential"
                    label: "Diferencial"
                    widget: "text"
                  - name: "signature"
                    label: "Firma"
                    widget: "string"
                  - name: "image"
                    label: "Imagen"
                    widget: "image"

              - label: "FAQs"
                name: "faqs"
                widget: "object"
                fields:
                  - name: "title"
                    label: "Título"
                    widget: "string"
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - name: "question"
                        label: "Pregunta"
                        widget: "string"
                      - name: "answer"
                        label: "Respuesta"
                        widget: "text"
                  - label: "CTA"
                    name: "cta"
                    widget: "object"
                    fields:
                      - name: "title"
                        label: "Título"
                        widget: "string"
                      - name: "text"
                        label: "Texto"
                        widget: "string"
                      - name: "button_text"
                        label: "Botón"
                        widget: "string"
                      - name: "button_link"
                        label: "URL"
                        widget: "string"

              - label: "Footer"
                name: "footer"
                widget: "object"
                fields:
                  - name: "logo"
                    label: "Logo"
                    widget: "image"
                  - name: "text"
                    label: "Texto"
                    widget: "string"
                  - name: "email"
                    label: "Email"
                    widget: "string"
                  - label: "Links"
                    name: "links"
                    widget: "list"
                    fields:
                      - name: "text"
                        label: "Texto"
                        widget: "string"
                      - name: "url"
                        label: "URL"
                        widget: "string"
                  - label: "Redes Sociales"
                    name: "social"
                    widget: "list"
                    fields:
                      - name: "type"
                        label: "Tipo"
                        widget: "string"
                      - name: "url"
                        label: "URL"
                        widget: "string"
